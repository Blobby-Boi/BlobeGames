<!DOCTYPE html>
<html>
<head>
  <title>Button Move Down</title>
  <style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column; /* Align buttons in columns */
    align-items: center; /* Center buttons horizontally */
    margin-bottom: 50px; /* Add margin between rows of buttons */
    margin-top: 300px; /* Move buttons down by 300px */
  }
  .row {
    display: flex;
    justify-content: center; /* Center buttons horizontally within each row */
  }
  .rounded-button {
    border-radius: 40px;
    border: 10px solid black;
    background-image: url('https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg');
    background-size: contain;
    width: 250px;
    height: 256px;
    margin-right: 50px; /* Increased space between buttons */
    margin-bottom: 20px; /* Add margin between buttons within each row */

    /* Change border color on hover with transition */
    &:hover {
      border-color: red;
      transform: scale(1.1);
      transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    /* Change border color back to black on exit with transition */
    &:not(hover) {
      border-color: grey;
      transform: scale(1);
      transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
    </div>

      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
    </div>
    <div class="row">
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
    </div>
  </div>
</body>
</html>
