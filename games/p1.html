<!DOCTYPE html>
<html>
<head>
  <title>Button Move Down</title>
  <style>
  body {
    margin: 0;
    text-align: center; /* Center all content horizontally */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .container {
    display: flex;
    flex-direction: column; /* Align buttons in columns */
    align-items: center; /* Center buttons horizontally */
    margin-bottom: 50px; /* Add margin between rows of buttons */
    margin-top: 75px; /* Move buttons down by 75px */
    position: relative;
  }
  .row {
    display: flex;
    justify-content: center; /* Center buttons horizontally within each row */
  }
  .rounded-button {
    border-radius: 40px;
    border: 10px solid black;
    background-image: url('https://raw.githubusercontent.com/Blobby-Boi/BlobeGames/main/games/p1.png');
    background-size: contain;
    width: 250px;
    height: 256px;
    margin-right: 50px; /* Increased space between buttons */
    margin-bottom: 20px; /* Add margin between buttons within each row */

    /* Change border color on hover with transition */
    &:hover {
      border-color: red;
      transform: scale(1.1);
      transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    /* Change border color back to black on exit with transition */
    &:not(hover) {
      border-color: grey;
      transform: scale(1);
      transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
  }

  /* Style for the navigation buttons */
  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin: 0 auto; /* Center navigation buttons horizontally */
  }

  .navigation-button {
    padding: 15px 30px; /* Adjust button padding */
    background-color: #4CAF50; /* Green */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.4s;
  }

  .navigation-button:hover {
    background-color: #45a049; /* Darker green */
  }

  /* Style for the top image */
  .top-image {
    width: 100%; /* Adjust the width to fit the screen */
    height: auto;
    margin-bottom: -10px; /* Crop the bottom pixels */
  }
  </style>
</head>
<body>
  <!-- Top image -->
  <img src="https://raw.githubusercontent.com/Blobby-Boi/BlobeGames/main/games/p1.png" alt="Top Image" class="top-image">

  <div class="container">
    <div class="row">
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
      <button type="button" onclick="window.open('https://example.com', '_blank');" class="rounded-button"></button>
    </div>
    <!-- Add more rows as needed -->
  </div>

  <!-- Navigation buttons -->
  <div class="navigation-buttons">
    <button class="navigation-button" onclick="previousPage()">Previous Page</button>
    <button class="navigation-button" onclick="nextPage()">Next Page</button>
  </div>

  <script>
    // JavaScript functions for navigation buttons
    function previousPage() {
      // Implement logic to navigate to the previous page
      // Example: window.location.href = 'previous_page_url';
    }

    function nextPage() {
      // Implement logic to navigate to the next page
      // Example: window.location.href = 'next_page_url';
    }
  </script>
</body>
</html>
