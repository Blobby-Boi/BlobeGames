<!DOCTYPE html>
<html>
<head>
  <title>Games - Page 3</title>
  <style>
  body {
    margin: 0;
    text-align: center; /* Center all content horizontally */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-family: "Source Code Pro", monospace; /* Set font to Source Code Pro */
    background-color: black; /* Set background color to black */
    color: white; /* Set text color to white */
  }
  .container {
    display: flex;
    flex-direction: column; /* Align buttons in columns */
    align-items: center; /* Center buttons horizontally */
    margin-bottom: 50px; /* Add margin between rows of buttons */
    margin-top: 75px; /* Move buttons down by 75px */
    position: relative;
  }
  .row {
    display: flex;
    justify-content: center; /* Center buttons horizontally within each row */
  }
  .rounded-button {
    border-radius: 40px; /* Set border radius to 40px for all buttons except navigation buttons */
    border: 10px solid black;
    background-size: contain;
    width: 250px;
    height: 250px;
    margin-right: 50px; /* Increased space between buttons */
    margin-bottom: 20px; /* Add margin between buttons within each row */
    transition: transform 0.3s, border-color 0.3s; /* Add transition effect */

    /* Move the button 100px to the right */
    transform: translateX(25px);

    /* Change border color to grey */
    border-color: grey;
  }

  /* Grow and change border color on hover */
  .rounded-button:hover {
    border-color: red;
    transform: translateX(25px) scale(1.1);
  }

  /* Style for the navigation buttons */
  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin: 0 auto 25px; /* Center navigation buttons horizontally */
  }

  .navigation-button {
    padding: 20px 40px; /* Increased padding for bigger buttons */
    background-color: transparent; /* Transparent background */
    border: 2px solid white; /* White outline */
    border-radius: 20px; /* Make buttons more rounded */
    cursor: pointer;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 28px; /* Increased font size for bigger buttons */
    transition-duration: 0.4s;
    font-family: "Source Code Pro", monospace; /* Set font to Source Code Pro */
  }

  .navigation-button:hover {
    background-color: white; /* White background on hover */
    color: black; /* Black text on hover */
  }

  /* Style for the top image */
  .top-image {
    width: 80%; /* Adjust the width as needed */
    height: auto;
    margin: 0 auto;
  }

  /* Style for the text under buttons */
  .button-text {
    font-family: "Source Code Pro", monospace; /* Set font to Source Code Pro */
    font-size: 20px; /* Set font size to 20px */
    font-weight: bold; /* Make text bold */
    text-align: center; /* Center text */
    margin-top: 10px; /* Add top margin to separate text from buttons */
    display: flex; /* Use flexbox for horizontal alignment */
    justify-content: center; /* Center horizontally */
    flex-grow: 1; /* Ensure the text occupies the same space as the button */
    color: white; /* Set text color to white */
  }

  /* Additional text style */
  .additional-text {
    color: green; /* Set text color to green */
    font-size: 16px; /* Set font size to 16px */
  }
  </style>
</head>
<body>
  <!-- Top image -->
  <img src="https://raw.githubusercontent.com/Blobby-Boi/BlobeGames/main/games/p3.png" alt="Top Image" class="top-image">

  <div class="container">

      <div>
        <button type="button" onclick="window.open('https://sites.google.com/view/edu-blobe/games/gunspin', '_blank');" class="rounded-button" style="background-image: url('https://play-lh.googleusercontent.com/fLqvWSVq5rENEvu32xl0hf96wwSHVwQm-_9xc6KZg9Vgv9PbAtf1CyBYW7i1mlAXoSA=w240-h480-rw');"></button>
        <p class="button-text">Gunspin</p>
        <p class="additional-text"></p> <!-- Additional text below button -->
      </div>
      <div>
        <button type="button" onclick="window.open('https://sites.google.com/view/edu-blobe/games/n-gon', '_blank');" class="rounded-button" style="background-image: url('https://raw.githubusercontent.com/Blobby-Boi/BlobeGames/main/assets/images/kb8XuC.png');background-size: cover;background-position: center;"></button>
        <p class="button-text">N-GON</p>

      <div>

      </div>

        <p class="button-text">There is NO Game</p>

      </div>
      <!-- Add similar code for other buttons -->
    </div>
    <div class="row">

        <p class="button-text">Flappy Bird</p>
        <p class="additional-text"></p> <!-- Additional text below button -->
      </div>
      <div>

        <p class="button-text">Tag (2,3,4 players)</p>
        <p class="additional-text"></p> <!-- Additional text below button -->
      </div>
      <!-- Add similar code for other buttons -->
    </div>
    <div class="row">
      <div>
        <button type="button" onclick="window.open('https://sites.google.com/view/edu-blobe/games/poly-track/', '_blank');" class="rounded-button" style="background-image: url('https://raw.githubusercontent.com/Blobby-Boi/BlobeGames/main/assets/images/polytrack.png');background-size: cover;background-position: center;"></button>
        <p class="button-text">Poly Track</p>
        <p class="additional-text"></p> <!-- Additional text below button -->
      </div>
      <!-- Add similar code for other buttons -->
    </div>
    <!-- Add more rows as needed -->
  </div>

  <!-- Navigation buttons -->
  <div class="navigation-buttons">
    <button class="navigation-button" onclick="window.open('https://sites.google.com/view/edu-blobe/games/pg2', '_blank')">Previous Page</button>
    <button class="navigation-button" onclick="window.open('https://sites.google.com/view/edu-blobe/suggest', '_blank')">Suggest a game!</button>
  </div>
</body>
